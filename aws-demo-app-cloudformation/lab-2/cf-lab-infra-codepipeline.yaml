AWSTemplateFormatVersion: '2010-09-09'
Description: EWF - Infra Codepipeline for Cloudformation

## ############################################################################
## This file defines a code pipeline workflow to create a cloudformation stack
## based on the template that is created in the repository.
##
## Version : 1.0.0
## Date    : 21-05-2019
## Author  : Patricio TÃ©llez (ptellez@amazon.com)
## ############################################################################

## ############################################################################
## Resources
## ############################################################################
Resources:

  ## ##########################################################################
  ## Repositories
  ## ##########################################################################
  # Infrastructure code repository
  EwfInfraRepo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: EwfInfraRepo
      RepositoryDescription: Git Repository for application sources
  

  ## ##########################################################################
  ## Service Roles
  ## ##########################################################################
  # Code Pipeline Role
  EwfPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
                - cloudformation.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: AWS-CodePipeline-Service-3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'codecommit:CancelUploadArchive'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'codedeploy:CreateDeployment'
                  - 'codedeploy:GetApplicationRevision'
                  - 'codedeploy:GetDeployment'
                  - 'codedeploy:GetDeploymentConfig'
                  - 'codedeploy:RegisterApplicationRevision'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:StartBuild'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'devicefarm:ListProjects'
                  - 'devicefarm:ListDevicePools'
                  - 'devicefarm:GetRun'
                  - 'devicefarm:GetUpload'
                  - 'devicefarm:CreateUpload'
                  - 'devicefarm:ScheduleRun'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                  - 'lambda:ListFunctions'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'elasticbeanstalk:*'
                  - 'ec2:*'
                  - 'elasticloadbalancing:*'
                  - 'autoscaling:*'
                  - 'cloudwatch:*'
                  - 's3:*'
                  - 'sns:*'
                  - 'cloudformation:*'
                  - 'rds:*'
                  - 'sqs:*'
                  - 'ecs:*'
                  - 'iam:*'
                Resource: '*'


  ## ##########################################################################
  ## Code Build
  ## ##########################################################################
  # Code Build
  EwfInfraCodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: MonoliticWebApp
      Description: An example application build for a Java Spring
      ServiceRole: !GetAtt LabManagedBuildRole.Arn
      TimeoutInMinutes: 10
      Source:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/java:openjdk-8
        EnvironmentVariables:
        - Name: S3_ARTIFACT_BUCKET
          Value: !ImportValue EwfS3CodePipelineBucket
      Artifacts:
        Type: CODEPIPELINE
        

  ## ##########################################################################
  ## Code Pipeline
  ## ##########################################################################
  # Ref: https://docs.aws.amazon.com/codepipeline/latest/userguide/reference-pipeline-structure.html#actions-valid-providers
  LabInfraResourcesPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: webapp-evolution-infra-codepipeline
      RoleArn: !GetAtt EwfPipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Checkout
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                BranchName: master
                RepositoryName: EwfInfraRepo
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployApplication
              InputArtifacts:
                - Name: SourceOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_NAMED_IAM
                StackName: codepipeline-demo-stack-lab3
                TemplatePath: SourceOutput::cf-webapp-simple-infra.yaml
                RoleArn: !GetAtt EwfPipelineRole.Arn
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !ImportValue EwfS3CodePipelineBucket
